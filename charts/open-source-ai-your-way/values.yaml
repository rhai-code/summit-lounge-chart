---
vllm:
  enabled: true
  deploymentStrategy:
    type: Recreate
  configuration:
    hfModelDownload:
      enabled: false
    modelStorage:
      type: image
      image:
        type: modelCar
        reference: quay.io/jharmison/models:qwen--qwen3-8b-modelcar
    extraArgs:
      - --served-model-name=Qwen/Qwen3-8B

vllm-embeddings:
  enabled: true
  deploymentStrategy:
    type: Recreate
  configuration:
    hfModelDownload:
      enabled: false
    modelStorage:
      type: image
      image:
        type: modelCar
        reference: quay.io/jharmison/models:intfloat--multilingual-e5-large-modelcar
    extraArgs:
      - --served-model-name=intfloat/multilingual-e5-large
      - --enforce-eager

milvus:
  enabled: true
  cluster:
    enabled: false

  etcd:
    enabled: false

  pulsarv3:
    enabled: false

  minio:
    enabled: false
    tls:
      enabled: false

  extraConfigFiles:
    user.yaml: |+
      etcd:
        use:
          embed: true
        data:
          dir: /var/lib/milvus/etcd
      common:
        storageType: local

  standalone:
    persistence:
      annotations:
        helm.sh/resource-policy: null

cloudnative-pg:
  enabled: false
  crds:
    create: false
  config:
    clusterWide: false
  containerSecurityContext:
    runAsUser: null
    runAsGroup: null

openwebui:
  enabled: true
  configuration:
    vllmEndpoint: http://open-source-ai-vllm:8000/v1
    vllmModel: Qwen/Qwen3-8B
    env:
      VECTOR_DB: milvus
      MILVUS_URI: http://root:Milvus@open-source-ai-milvus:19530
      MILVUS_INDEX_TYPE: AUTOINDEX
      RAG_EMBEDDING_ENGINE: openai
      RAG_EMBEDDING_MODEL: intfloat/multilingual-e5-large
      RAG_OPENAI_API_BASE_URL: http://open-source-ai-vllm-embeddings:8000/v1
      RAG_OPENAI_API_KEY: fake

anythingllm:
  enabled: false
  configuration:
    vllmEndpoint: http://open-source-ai-vllm:8000/v1
    vllmModel: Qwen/Qwen3-8B
    env:
      EMBEDDING_ENGINE: generic-openai
      EMBEDDING_MODEL_PREF: intfloat/multilingual-e5-large
      EMBEDDING_MODEL_MAX_CHUNK_LENGTH: 2000
      EMBEDDING_BASE_PATH: http://open-source-ai-vllm-embeddings:8000/v1
      GENERIC_OPEN_AI_EMBEDDING_API_KEY: fake
      VECTOR_DB: milvus
      MILVUS_ADDRESS: http://open-source-ai-milvus:19530
